<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>VaiVaat || Purchase bill</title>
  </head>
  <body>
  <div class="container marketing">

      <div class="row featurette">

          <h1 class="featurette-heading">Payment<span class="text-muted"></span></h1>
          <hr class="featurette-divider" />
          <br />
          <br />
          <br />
          <br />

          <br><br>
          <div class="container">
              <div class="container">
                  <table  class="table table-success table-striped">
                      <thead>
                      <tr>
                          <th colspan="8" style="text-align:center;" >Item Name</th>
                          <th colspan="8" style="text-align:center;" >Quantity</th>
                          <th colspan="8" style="text-align:center;" >price per unit </th>
                          <th colspan="8" style="text-align:center;" >Supplier Name</th>
                          <th colspan="8" style="text-align:center;" >Purchase Price</th>

                      </tr>
                      </thead>
                      <tbody>

                      <tr>
                          <td colspan="8" style="text-align:center;">{{ a }}</td>
                          <td colspan="8" style="text-align:center;">{{ b }}</td>
                          <td colspan="8" style="text-align:center;">{{ e }}</td>
                          <td colspan="8" style="text-align:center;">{{ d }}</td>
                          <td colspan="8" style="text-align:center;">{{ c }}</td>

                      </tr>

                      </tbody>
                  </table>
                  <br/> <br/>
                  <input type="button" value="Pay Later" class="form-control" onclick="find()" id="later">
                   <br/> <br/>
                  <form class="row g-3" method="POST" action="/end">
                  <input type="submit" value="Pay Now and Clear Bill" class="form-control"  name="now">
                      </form>

              </div>
              <hr class="featurette-divider">
              <div class="container marketing">
              <div  class="row featurette">
                  <form class="row g-3" style="visibility:hidden;" id="f1" method="POST" action="/admin_credit">
                      {% csrf_token %}
                   <label class="form-label">Supplier Name</label>
                  <input type="text" required readonly  class="form-control" name="name" placeholder="Supplier Name" value="{{ d }}">
                 <label class="form-label">Total Balance Amount to be paid</label>
                  <input type="text" required readonly  class="form-control" placeholder="Total Amount to be paid" id="t1" value="{{ c }}" name="total">


                      <label class="form-label">Amount paying now</label>
                  <input type="text" required  class="form-control" placeholder="Amount paying now" onchange="kbc()" id="t2" name="paying">
                   <label class="form-label">Balance amount to pending</label>
                  <input type="text" required readonly  class="form-control" placeholder="Balance amount to pending" id="t3" name="balance">

                <input type="submit" id="b1" style="visibility:hidden;" value="Save Credit">
                      <br><br>
                  </form>
              </div>
              </div>



          </div>


      </div>
  </div>

<script>
    function find()
    {

     document.getElementById("f1").style.visibility="visible";
     document.getElementById("now").style.visibility="hidden";

    }

    function kbc()
    {
        var total=parseFloat(document.getElementById("t1").value);
        var pay=parseFloat(document.getElementById("t2").value);
        document.getElementById("t3").value=total-pay;
        document.getElementById("b1").style.visibility="visible"
    }


</script>


  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  </body>
</html>
