<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VaiVaat || Main</title>
  </head>
  <body>
  <div class="container marketing">

    <div class="row featurette">
  <ul class="nav justify-content-end">
       <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Vocal Command</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Manual Command</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'less' %}">Less Stock</a>
  </li>
      <li class="nav-item">
    <a class="nav-link active" href="{% url 'daily' %}">Track Daily</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
  </li>
      <li class="nav-item">
    <a class="nav-link" href="{% url 'purchase_bill' %}">Purchase Bill</a>
  </li>
      <li class="nav-item">
    <a class="nav-link" href="{% url 'sales' %}">Sales Report</a>
  </li>
      <li class="nav-item">
    <a class="nav-link" href="{% url 'report' %}">Report</a>
  </li>
       <li class="nav-item">
    <a class="nav-link" href="{% url 'pay_credit' %}">Credit</a>
  </li>
       <li class="nav-item">
                  <a class="nav-link" href="{% url 'view-credit' %}">Admin Credit</a>
              </li>
      <li class="nav-item">
                  <a class="nav-link" href="{% url 'setting' %}">Setting</a>
              </li>
  <li class="nav-item">
    <a class="nav-link disabled">Disabled</a>
  </li>
</ul>
     <div class="container marketing">
    <div class="row featurette">
      <h1 class="featurette-heading">VaiVaat<span class="text-muted"></span></h1>


      <form class="row g-3" method="POST" action="/show_rep">
         {% csrf_token %}
          <label  class="form-label" for="datalistOptions">Select items</label>
          <select class="form-control" id="datalistOptions" name="dslist">
              {% for i,j,k in row  %}
              <option value="{{j}}">{{j}}</option>
              {% endfor %}
          </select>
          <label class="form-label">From Date</label>
          <input type="date"  class="form-control"  name="from"  required placeholder="Click in the corner for calender">
           <label class="form-label">To Date</label>
          <input type="date"  class="form-control" name="to"   required placeholder="Click in the corner for calender">

<input type="submit" id="submit" value="Show Report">
      </form>


    </div>
     </div>

     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </div>
  </div>

</html>
